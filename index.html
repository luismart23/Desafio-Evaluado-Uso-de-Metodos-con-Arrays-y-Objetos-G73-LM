                </tbody>

        <!-- TRAUMATOLOGIA -->

                    <!-- innerHTML -->

            <div>
                <h2>Lista dental</h2>

                <!-- innerHTML -->
            </div><br>

        </div><br>

        <div>
            <h2>Listado de nombres</h2>
            <ol id="listadoNombres"></ol>
            <!-- innerHTML -->
